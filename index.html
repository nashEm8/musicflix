<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>MusicFlix</title>
	<link rel="stylesheet" type="text/css" href="./css/estilo.css">
	<!-- Arquivo media queries -->
	<link rel="stylesheet" type="text/css" href="./css/index_querie.css">

	<!-- owl css -->
	<link rel="stylesheet" href="./css/owl/owl.carousel.min.css">
	<link rel="stylesheet" href="./css/owl/owl.theme.default.min.css">

</head>
<body>
	<!-- Criando topo da página -->
	<header>
		<div class="container">
			<h1>MusicFlix</h1>
			<nav>
				<ul>
					<a href="#" class="active">Inicio</a>
					<a href="#">Séries</a>
					<a href="#">Filmes</a>
					<a href="#">Documentários</a>
				</ul>
			</nav>
		</div>
	</header>

	<!-- Banner e counteúdo do banner -->
	<main>
		<div class="banner-principal">
			<div class="container">
				<h3>The starman</h3>
				<p>Conheça a história de um dos maiores artistas do Rock de todos os tempos</p>
				<div class="botoes">
					<button id="myBtn">
						<i class="fa-solid fa-play"></i>
						Assistir agora
					</button>
					<button>
						<i class="fa-solid fa-circle-info"></i>
						Mais informações
					</button>
				</div>
			</div>
		</div>
	</main>

	<div class="carousel-musicas">
		<div class="owl-carousel owl-theme">
			<div class="item"> <img class="item-musica" src="./imagens/imagens-capa/img1.png"> </div>
			<div class="item"> <img class="item-musica" src="./imagens/imagens-capa/img2.png"> </div>
			<div class="item"> <img class="item-musica" src="./imagens/imagens-capa/img3.png"> </div>
			<div class="item"> <img class="item-musica" src="./imagens/imagens-capa/img4.png"> </div>
			<div class="item"> <img class="item-musica" src="./imagens/imagens-capa/img5.png"> </div>
			<div class="item"> <img class="item-musica" src="./imagens/imagens-capa/img6.png"> </div>
			<div class="item"> <img class="item-musica" src="./imagens/imagens-capa/img7.png"> </div>
			<div class="item"> <img class="item-musica" src="./imagens/imagens-capa/img8.png"> </div>
		</div>
	</div>

	<!-- Incluindo script dos icons - font awesome --> 
	<script src="https://kit.fontawesome.com/b191e2eaa8.js"></script>

	<!-- owl js -->
	<script src="./js/jquery.min.js"></script>
	<script src="./js/owl.carousel.min.js"></script>

	<!-- Arquivo principal js -->
	<script src="./js/main.js"></script>
</body>
</html>
